{% extends "base.html" %}


{% block title %}WYH{% endblock %}

{% block content %}

<h1 align="center">Items</h1>
  {% for item in user.items %}
  <div class="card">
    <div class="container">
      <h3>{{ item.name }}</h3>
      <p>{{ item.quantity }}</p>
      <button type="button" class="close" onClick="deleteItem({{ item.id }})">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  {% endfor %}

{% endblock %}
