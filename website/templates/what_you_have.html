{% extends "base.html" %}


{% block title %}WYH{% endblock %}

{% block content %}

<h1 class="row" align="center">Items</h1>
  {% for item in user.items %}
  <div class="card">
    <div class="container">
      <img></img>
      <h3><b>Item Name: </b>{{ item.name }}</h3>
      <p><b>Item Quantity: </b>{{ item.quantity }}</p>
      <hr>
      <button type="button" class="close" onClick="deleteItem({{ item.id }})">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  {% endfor %}

{% endblock %}
