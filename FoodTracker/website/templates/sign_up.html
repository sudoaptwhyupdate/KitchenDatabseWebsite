{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<form method="POST">
  <h1>Sign Up</h1>
  <div class="form-group">
    <label>Email</label>
    <input type="email"
           class="form-control"
           id="email"
           name="email"
           placeholder="Enter email address...">
  </div>
  <div class="form-group">
    <label>Name</label>
    <input type="text"
           class="form-control"
           id="name"
           name="name"
           placeholder="Enter Name...">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password"
           class="form-control"
           id="password"
           name="password"
           placeholder="Enter password...">
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password"
           class="form-control"
           id="confirm_password"
           name="confirm_password"
           placeholder="Confirm Password...">
  </div>
  <br>
  <div class="button_holder">
    <button type="submit" class="submit_button">Submit</button>
  </div>
</form>

{% endblock %}
