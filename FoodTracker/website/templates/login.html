{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %} 

<form method="POST">
  <h1>Login</h1>
  <div class="form-group">
    <label>Email</label>
    <input type="email"
           class="form-control"
           id="email"
           name="email"
           placeholder="Enter email address...">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password"
           class="form-control"
           id="password"
           name="password"
           placeholder="Enter password...">
  </div>
  <br>
  <button type="submit" class="submit_button">Submit</button>
</form>

{% endblock %}
